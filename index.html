<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Weather App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Weather App Demo</h1>

    <div class= "form">
        <input type="text" name="City" id="City" placeholder="Name a city...">
        <a href="#" id="submitCity">Get the Weather</a>
    </div>

    <div class="error"></div>

    <div class= "start">
        <div class="city">

        </div>

        <div class="Output">
            <div class="temp"></div>
            <div class="sky"></div>
            <div class="wind"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
